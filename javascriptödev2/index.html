<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;1,800&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <style>
    body {
      background-color: whitesmoke;
      font-family: 'Nunito Sans', sans-serif;
    }

    .card:hover {
      box-shadow: 0px -1px 19px 0px rgba(0, 0, 0, 0.71);
      -webkit-box-shadow: 0px -1px 19px 0px rgba(0, 0, 0, 0.71);
      -moz-box-shadow: 0px -1px 19px 0px rgba(0, 0, 0, 0.71);
      cursor: pointer;
    }

    img {
      filter: blur(3px);
      -webkit-filter: blur(3px);
    }

    .card:hover img {
      filter: blur(0px);
      -webkit-filter: blur(0px);
    }
  </style>

  <title>Todo Main Page</title>
</head>

<body>

  <div class="container">
    <h2 class="mt-5" style="text-align: center; font-weight: 700;">Hangi Siteye Girmek İstiyorsanız Seçin</h2>
    <div class="row" style="margin-top: 60px;">
      <div class="col-sm-6">

        <div class="card bg-light" onclick="goToPage()">
          <img src="./kodluyoruz-todo/img/javascript-odev2-kodluyoruztodo.jpg" class="card-img" alt="kodluyoruz todo">
          <div class="card-img-overlay d-flex flex-column justify-content-end">
            <h5 class="card-title" style="font-weight: 600; font-size: 24px; color: rgb(65, 65, 65);">Kodluyoruz Todo
            </h5>
            <p class="card-text" style="font-weight: 400; font-size: 20px; color: rgb(65, 65, 65);">Kodluyoruzdan
              aldığım şablona göre oluşturulmuş todo.</p>
          </div>
        </div>

      </div>
      <div class="col-sm-6">

        <div class="card bg-light" onclick="goToPage('myTodo')">
          <img src="./my-todo/img/javascript-odev2-mytodo.jpg" class="card-img" alt="my todo">
          <div class="card-img-overlay d-flex flex-column justify-content-end">
            <h5 class="card-title" style="font-weight: 600; font-size: 24px; color: rgb(65, 65, 65);">My Todo</h5>
            <p class="card-text" style="font-weight: 400; font-size: 20px; color: rgb(65, 65, 65);">Kodluyoruz şablonuna
              kendi eklemelerimi yaptığım todo.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToPage(address) {
      if (address == 'myTodo') {
        window.location = "./my-todo/index.html"
      } else {
        window.location = "./kodluyoruz-todo/index.html"
      }
    }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
